<script type="text/javascript">
    var Connect = new XMLHttpRequest();

    Connect.open("GET", "./listMacros", false);
    Connect.setRequestHeader("Content-Type", "text/xml");
    Connect.send(null);

    // Place the response in an XML document.
    var TheDocument = Connect.responseXML;

    // Place the root node in an element.
    var allMacros = TheDocument.childNodes[0];

    for (var i = 0; i < allMacros.children.length; i++)
    {
        var one_macro = allMacros.children[i];
            addMacro(one_macro.childNodes[0].nodeValue);
    }
function addMacro(_macroName){
    block = '&nbsp;&nbsp;<input type="button" onclick="macro(\''+_macroName+'\')" value='+_macroName+'>';
    document.getElementById("macros").innerHTML += block
}
function macro(_macroName){
    document.getElementById("macro_dummy").src = "./"+_macroName+"?"+Math.random();
}

function changeMode(part, mode){
    document.getElementById(part+"_dummy").src = "./move?LEFT_ARM|"+part+"|"+document.getElementById(part).innerHTML+"|"+mode+'|'+Math.random();
}
function powered(part, id){

    if (document.getElementById(id).checked){
        document.getElementById(part+"_cursor").disabled = false;
        document.getElementById(part+"_cursor").style.opacity = "1";
        document.getElementById(part+"_dummy").src = "./move?LEFT_ARM|"+part+"|"+document.getElementById(part).innerHTML+"|"+document.getElementById(part+"_mode").value+"|"+Math.random();
    }else{
        document.getElementById(part+"_cursor").disabled = true;
        document.getElementById(part+"_cursor").style.opacity = "0.5";
        document.getElementById(part+"_dummy").src = "./move?LEFT_ARM|"+part+"|-1|"+document.getElementById(part+"_mode").value+"|"+Math.random();
    }
}
function executeValue(part, newValue)
{
    document.getElementById("dummy").src = "./move?LEFT_ARM|"+part+"|"+newValue+"|"+document.getElementById(part+"_mode").value+"|"+Math.random();
    document.getElementById(part).innerHTML = newValue;
}

</script>
